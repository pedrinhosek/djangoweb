<!DOCTYPE html>
<html>
<head>
    <title>Cliente</title>
</head>
<body>

    <table>
        {% for cliente in lista_clientes %}
        <tr>
            <td><a href="{% url 'cliente_update' cliente.id %}">{{cliente.nome}}</a></td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.data_nascimento}}</td>
        </tr>
        {% endfor %}
    </table>

    <br><br>

    <a href="{% url 'cliente_create' %}">Cadastrar Cliente</a>

</body>
</html>
